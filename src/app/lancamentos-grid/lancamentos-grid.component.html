<p-table [value]="lancamentos" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 20, 30]" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Pessoa</th>
      <th>Tipo</th>
      <th class="col-120px">Data Vencimento</th>
      <th class="col-120px">Data Pagamento</th>
      <th class="col-120px">Valor</th>
      <th class="col-acoes">Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>
    <tr>
      <td>{{lancamento.pessoa}}</td>
      <td>{{lancamento.tipo}}</td>
      <td class="col-data">{{lancamento.dataVencimento | date:'dd/MM/y'}}</td>
      <td class="col-data">{{lancamento.dataPagamento | date:'dd/MM/y'}}</td>
      <td class="col-valor" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor | currency:'BRL':true:'1.2-2'}}
      </td>
      <td class="col-acoes">
        <a class="pi pi-pencil" pTooltip="Editar Lançamento" tooltipPosition="bottom"></a>
        <a class="pi pi-trash" pTooltip="Apagar Lançamento" tooltipPosition="top"></a>
      </td>
    </tr>
  </ng-template>
</p-table>
